{% extends 'accounts/main.html' %}


{% block content %}

<br>
<div class="row">
  <div class="col">
    <div class="col-md">

        <div class="card card-body">
          <h5>Product</h5>
        </div>
        <div class=" card card-body">
          <table class="table">
            <tr>
              <th>Product</th>
              <th>Catalogy</th>
              <th>Price</th>
            </tr>
            {% for p in products %}
              <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.catalogy }} </td>
                <td>{{ p.price }}</td>
              </tr>
            {% endfor %}
          </table>
        </div>

    </div>

  </div>
</div>

{% endblock content %}
